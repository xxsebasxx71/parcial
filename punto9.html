<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<script>
    
  alert("digite el valor del traje")
  traje=parseFloat(prompt());
  
  if(traje>=150000){
      descuento=traje-(traje*0.15);
      alert("descuento que se hizo fue del 15%");
      alert("valor del traje: "+traje);
      alert("el precio final que debe pagar es: "+descuento);

  }else if(traje<149999){
      descuentoo=traje-(traje*0.08);
      alert("descuento que se hizo fue del 8%");
      alert("valor del traje: "+traje);
      alert("el precio final que debe pagar es: "+descuentoo);
  }
    

    
    
</script>

</body>
</html>
